<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Login_Register/login_register.css">
</head>

<body>
    <div class="card">
        <h2>Register</h2>
        <hr>
        <form action="#">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <label for="c-password">Confirm Password:</label>
            <input type="password" id="c-password" name="c-password">
            <br>
        </form>
        <div class="center"><input type="submit" value="Register"></div>
        <p class="center">Already registered? <a href="/Login_Register/login.html">Login here</a></p>
    </div>
</body>

</html>
